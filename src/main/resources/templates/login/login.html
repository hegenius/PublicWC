<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">

  <script>
    $(document).ready(function(){
      $("#btn-cancel").on("click", function(){
        history.back();
      });
    });
  </script>


</head>
<body>
<header th:replace="~{/layout/Header :: headerNavbar}"></header>

<!-- 로그인 컨텐츠 시작 -->
<main class="container">
    <div class="mainConWrap text-center text-white">
      <h2>로그인</h2>
      <p>우리들의 공공화장실, 우화에 오신 것을 환영합니다.</p>
    </div>

  <section>
    <div class="row">
      <div class="col-sm-7 mx-auto loginBg mt-4 shadow">
          <form th:action="@{/board2/login/loginProcess.do}" method="post" class="p-5"> <!-- 수정된 액션 URL -->
            <div class="mt-3">
              <label for="users-email" class="form-label">이메일</label> <!-- 아이디에서 이메일로 변경 -->
              <input type="text" class="form-control" id="users-email" name="email" placeholder="이메일을 입력하세요"> <!-- name 속성 수정 -->
            </div>
            <div class="mt-3">
              <label for="users-pw" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="users-pw" name="password" placeholder="비밀번호를 입력하세요"> <!-- name 속성 수정 -->
            </div>
            <div class="my-4 d-grid gap-2">
              <button type="submit" class="btn btn-primary">로그인</button>
              <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
            </div>
            <div class="mt-2 d-flex justify-content-end ">
              <a href="#" class="btn btn-link" th:href="@{/users/signup}">회원가입</a>
            </div>
          </form>
      </div>
    </div>
  </section>
</main>

<footer th:replace="~{/layout/Footer :: footer}"></footer>
</body>
</html>
