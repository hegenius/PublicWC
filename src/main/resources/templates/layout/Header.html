<!DOCTYPE html>

<head>

      <div class="container-fluid">
        <h1 class="mt-2 ms-4 text-white logo"><a href="#" class="nav-link">우화</a></h1>
        <ul class="d-flex me-4 menuTxt">

            <!--          </div>-->

    <script>
        $("#btn-logout").on("click", function () {
